<html>
  <head></head>
  <body>
      <h1>Witaj w aplikacji watering.app!</h1>

      {% if messages %}
        <ul>
        {% for message in messages %}
           <li>{{ message|capfirst }}</li>
        {% endfor %}
        </ul>
      {% endif %}

      {% if not user.is_authenticated %}
        <ul>
          <li><a href="{% url 'wateringApp:singIn' %}">Zaloguj się</a></li>
        </ul>
      {% else %}
        <p>Jesteś zalogowany jako {{ user.username }}</p>
        <ul>
          <li><a href="{% url 'wateringApp:readOut' %}">Dodaj wiadomość</a></li>
          <li><a href="{% url 'wateringApp:singOut' %}">Wyloguj</a></li>
        </ul>
      {% endif %}

  </body>
</html>
